<!-- 11) O usuário deverá informar os quatro lados de um quadrado. Valide se é realmente um quadrado ou não. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 11</title>

    <script>

        var l1 = prompt("Informe o tamanho do primeiro lado do quadrado:");
        var l2 = prompt("Informe o tamanho do segundo lado do quadrado:");
        var l3 = prompt("Informe o tamanho do terceiro lado do quadrado:");
        var l4 = prompt("Informe o tamanho do quarto lado do quadrado:");

        if(l1 == l2 && l2 == l3 && l3 == l4){
            alert("É um quadrado.");
        }else{
            alert("As medidas informadas não definem um quadrado.");
        }
        
    </script>

</head>
<body>
    
</body>
</html>
