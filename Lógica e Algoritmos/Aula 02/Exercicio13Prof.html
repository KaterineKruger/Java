<!-- 13) O usuário informa um número inteiro, exiba qual é o seu sucessor e qual é o seu antecessor. -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>13</title>

        <script>
        //Obter um número
        var numero  = parseInt(prompt("Informe um número"));
        //Cálculo
        var sucessor = numero+1;
        var antecessor = numero-1;
        //Exibir mensagem
        alert("O sucessor é "+sucessor+"\nO antecessor é "+antecessor);
    </script>
    </head>
    <body>

    </body>
</html>
