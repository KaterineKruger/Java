<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>15</title>

    <script>
        //Obter o número
        var numero  = parseInt(prompt("Informe um número"));
        //Estrutura
        var estrutura = "A tabuada de "+numero+" é:\n";
            estrutura+= "\n"+numero+" X 0 = "+(numero*0);
            estrutura+= "\n"+numero+" X 1 = "+(numero*1);
            estrutura+= "\n"+numero+" X 2 = "+(numero*2);
            estrutura+= "\n"+numero+" X 3 = "+(numero*3);
            estrutura+= "\n"+numero+" X 4 = "+(numero*4);
            estrutura+= "\n"+numero+" X 5 = "+(numero*5);
            estrutura+= "\n"+numero+" X 6 = "+(numero*6);
            estrutura+= "\n"+numero+" X 7 = "+(numero*7);
            estrutura+= "\n"+numero+" X 8 = "+(numero*8);
            estrutura+= "\n"+numero+" X 9 = "+(numero*9);
            estrutura+= "\n"+numero+" X 10 = "+(numero*10);
        //Mensagem
        alert(estrutura);
        
    </script>
</head>
<body>
      
</body>
</html>
