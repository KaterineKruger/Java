<!-- 3) O usuário irá informar dois números.
Se forem iguais deverá ser feita a soma desses números, caso contrário faça a multiplicação. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 03</title>

    <script>

        var numero1 = parseFloat(prompt("Informe o primeiro número:"));
        var numero2 = parseFloat(prompt("Informe o segundo número:"));

        if(numero1 == numero2){
            alert("A soma dos dois valores indicados é: " + (numero1 + numero2));
        }else{
            alert("A multiplicação dos dois valores indicados é: " + (numero1 * numero2));
        }
        
    </script>

</head>
<body>
    
</body>
</html>
