<!-- 1) Será pedido o nome, idade e cidade de algum usuário.
Após pedido exiba uma frase, exemplo:

Nome: Amanda
Idade: 16
Cidade: Curitiba
Olá Amanda, você tem 16 anos e mora em Curitiba. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 01</title>

    <script>

        var nome = prompt("Informe seu nome:");
        var idade = prompt("Informe sua idade:");
        var cidade = prompt("Informe a cidade onde mora:");

        alert("Olá " + nome + ", você tem " + idade + " anos e mora em " + cidade + ".");

    </script>

</head>

</body>
</html>
