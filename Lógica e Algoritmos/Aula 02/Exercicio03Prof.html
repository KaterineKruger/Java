<!-- 3) O usuário irá informar dois números.
Se forem iguais deverá ser feita a soma desses números, caso contrário faça a multiplicação. -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>03</title>

        <script>
        //Obter dados
        var numero1  = parseInt(prompt("Informe o primeiro número"));
        var numero2  = parseInt(prompt("Informe o segundo número"));
        //Condicional
        if(numero1 == numero2){
            alert("A soma é "+(numero1+numero2));
        }else{
            alert("A multiplicação é "+(numero1*numero2));
        }
    </script>
    </head>
    <body>

    </body>
</html>
