    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>12</title>

    <script>
        //Obter o dia
        var dia  = parseInt(prompt("Informe um dia do mês de novembro"));
        //Condicional
        if(dia < 1 || dia > 30 ){
            alert("Data inválida");
        }else if(dia == 2 || dia == 2 || dia == 9 || dia == 10 || dia == 16 || dia == 17 || dia == 23 || dia == 24 || dia == 30){
            alert("Final de semana");
        }else{
            alert("Dia de semana");
        }
    </script>
