<!-- 12) Utilizando como base o mês de novembro,
faça com que seja informado um dia entre 1 e 30,
retorne se é um dia de semana ou final de semana.
Caso o usuário informe um dia inferior a 1 ou superior a 30 informe que a data é inválida. -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>12</title>

        <script>
        //Obter o dia
        var dia  = parseInt(prompt("Informe um dia do mês de novembro"));
        //Condicional
        if(dia < 1 || dia > 30 ){
            alert("Data inválida");
        }else if(dia == 2 || dia == 2 || dia == 9 || dia == 10 || dia == 16 || dia == 17 || dia == 23 || dia == 24 || dia == 30){
            alert("Final de semana");
        }else{
            alert("Dia de semana");
        }
    </script>
    </head>
    <body>

    </body>
</html>
