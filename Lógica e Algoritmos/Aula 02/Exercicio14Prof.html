<!-- 14) Crie um algoritmo que retorne o quociente. -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>14</title>

        <script>
        //Obter dados
        var numero1  = parseInt(prompt("Informe um número"));
        var numero2  = parseInt(prompt("Informe outro número"));
        //Mensagem
        alert("O quociente é "+(numero1/numero2));
        
    </script>

    </body>
