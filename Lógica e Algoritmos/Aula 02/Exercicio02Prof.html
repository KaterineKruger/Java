<!-- 2) Pedir três notas e realizar a média.
Em seguida exiba a média e informe sua situação, onde média 7 ou superior é aprovado, caso contrário reprovado. -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>02</title>

        <script>
        //Obter dados
        var nota1  = prompt("Informe a primeira nota");
        var nota2  = prompt("Informe a segunda nota");
        var nota3  = prompt("Informe a terceira nota");
        //Média
        var media = (nota1+nota2+nota3)/3;
        //Situação
        var situacao = "Aprovado";
        if(media < 7){
            situacao = "reprovado";
        }
        //Mensagem
        alert("A média é "+media+", sua situação é "+situacao);
    </script>
    </head>
    <body>

    </body>
</html>
