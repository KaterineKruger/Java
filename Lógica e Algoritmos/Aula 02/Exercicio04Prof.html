        <script>
        //Obter dados
        var n1  = prompt("Informe a primeiro número");
        var n2  = prompt("Informe a segundo número");
        var n3  = prompt("Informe a terceiro número");
        //Condicional
        if(n1 < n2 && n1 < n3){
            alert(n1);
        }else if(n2 < n1 && n2 < n3){
            alert(n2);
        }else{
            alert(n3);
        }
