<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06</title>

    <!-- JS -->
    <script>
        
        //Obter os dados
        var n1 = parseInt(prompt("Informe o primeiro número"));
        var n2 = parseInt(prompt("Informe o segundo número"));
        var op = parseInt(prompt("1)Somar \n2)Subtrair \n3)Multiplicar \n4)Dividir"));
        //Condicional
        if(op == 1){
            alert("A soma é "+(n1+n2));           
        }else if(op == 2){
            alert("A subtração é "+(n1-n2));            
        }else if(op == 3){
            alert("A multiplicação é "+(n1*n2));
        }else if(op == 4){
            alert("A divisão é "+(n1/n2));
        }else{
            alert("Opração inválida");
        }
 
    </script>
</head>

</html>
