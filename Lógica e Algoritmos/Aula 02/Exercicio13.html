<!-- 13) O usuário informa um número inteiro, exiba qual é o seu sucessor e qual é o seu antecessor. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício 13</title>

    <script>

        var numero = parseInt(prompt("Indique um número inteiro:"));

        alert("O antecessor do número indicado é: " + (numero - 1) + " E o sucessor do número indicado é: " + (numero + 1));
        
    </script>

</head>
<body>
    
</body>
</html>
