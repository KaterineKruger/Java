<!-- 1) O usuário informa um número inteiro, em seguida exiba 
os seus 10 sucessores e os 10 antecessores. -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Aula 03 - Exercício 01</title>
</head>
<body>
    <script>
        var index = 0
        function peganumero(){
            numero = document.write(prompt("digite um número inteiro: "))

            for (var index = numero; index += numero; index++){
                document.write(index)
            }
        }
        peganumero()
    </script>
</body>
</html>
