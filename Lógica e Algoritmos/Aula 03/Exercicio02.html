<!-- 2) Serão pedidos dois números, em seguida exiba os números que compõem a ordem.
Suponha que seja informado o número 7 e 10, deverá ser exibido: 7, 8, 9, 10.
Lembre-se que poderá ser pedido em ordem contrária como: 8 e 3, exibindo: 8 7 6 5 4 3. -->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Exercicio 02</title>

        <script>

        function calcular(){
        var numero1 = parseInt(document.getElementById("numero1").value);
        var numero2 = parseInt(document.getElementById("numero2").value);

        var exibir = document.getElementById("exibir");
        
        if(numero1 < numero2){
        for(i = numero1; i<=numero2; i++){
            exibir.innerHTML+=i + " ";
        }} else{
            for(i = numero2; i<=numero1; i++){
                exibir.innerHTML+=i + " ";
        }
        }

    </script>
    </head>
    <body>

        <p id = "exibir"></p>
        <input type="number" placeholder="Digite o primeiro número" id="numero1">
        <input type="number" placeholder="Digite o segundo número" id="numero2">
        <button onclick="calcular()">Enviar</button>

    </body>
</html>
