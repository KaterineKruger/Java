<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Exercício - 05</title>

        <!-- CSS -->
        <style>
        div{
            width: 50%;
            margin: 30px auto;
        }
        input{
            width: 18%;
            margin-bottom: 5px;
        }
    </style>
        <!-- JS -->
        <script>
        
        //Função
        function calcular(){
            //Vetor
            var vetor = [
                [
                parseInt(document.getElementById("numero1").value),
                parseInt(document.getElementById("numero2").value),
                parseInt(document.getElementById("numero3").value),
                parseInt(document.getElementById("numero4").value),
                parseInt(document.getElementById("numero5").value)
                ],
                [
                parseInt(document.getElementById("numero6").value),
                parseInt(document.getElementById("numero7").value),
                parseInt(document.getElementById("numero8").value),
                parseInt(document.getElementById("numero9").value),
                parseInt(document.getElementById("numero10").value)
                ],
                [
                parseInt(document.getElementById("numero11").value),
                parseInt(document.getElementById("numero12").value),
                parseInt(document.getElementById("numero13").value),
                parseInt(document.getElementById("numero14").value),
                parseInt(document.getElementById("numero15").value)
                ],
                [
                parseInt(document.getElementById("numero16").value),
                parseInt(document.getElementById("numero17").value),
                parseInt(document.getElementById("numero18").value),
                parseInt(document.getElementById("numero19").value),
                parseInt(document.getElementById("numero20").value)
                ],
                [
                parseInt(document.getElementById("numero21").value),
                parseInt(document.getElementById("numero22").value),
                parseInt(document.getElementById("numero23").value),
                parseInt(document.getElementById("numero24").value),
                parseInt(document.getElementById("numero25").value)
                ]
            ];
            //Quarta linha
            var quartaLinha = 0;
            for(var linha=0; linha<5; linha++){
                for(var coluna=0; coluna<5; coluna++){
                    if(linha == 3){
                        quartaLinha+=parseInt(vetor[linha][coluna]);
                    }
                }
            }
            //Segunda coluna
            var segundaColuna = 0;
            for(var linha=0; linha<5; linha++){
                for(var coluna=0; coluna<5; coluna++){
                    if(coluna == 1){
                        segundaColuna = segundaColuna + parseInt(vetor[linha][coluna]);
                    }
                }
            }
            //Diagonal Principal
            var diagonalPrincipal = 0;
            for(var linha=0; linha<5; linha++){
                for(var coluna=0; coluna<5; coluna++){
                    if(linha == coluna){
                        diagonalPrincipal+=parseInt(vetor[linha][coluna]);
                    }
                }
            }
            //Diagonal Secundária
            var diagonalSecundaria = 0;
            for(var linha=0; linha<5; linha++){
                for(var coluna=0; coluna<5; coluna++){
                    if(linha == coluna-3){
                        diagonalSecundaria+=parseInt(vetor[linha][coluna]);
                    }
                }
            }
            //Somar todos os valores
            var soma = 0;
            for(var linha=0; linha<5; linha++){
                for(var coluna=0; coluna<5; coluna++){
                    soma+=parseInt(vetor[linha][coluna]);
                }
            }
            //Exibir os valores da matriz
            var valores = "Os valores da matriz são: <br>";
            for(var linha=0; linha<5; linha++){
                for(var coluna=0; coluna<5; coluna++){
                    valores += vetor[linha][coluna]+" "
                }
                valores += "<br>";
            }   
            
            //Exibir dados
            document.getElementById("quartaLinha").innerHTML = "A soma da quarta linha é "+quartaLinha
            document.getElementById("segundaColuna").innerHTML = "A soma da segunda coluna é "+segundaColuna
            document.getElementById("diagonalPrincipal").innerHTML = "A soma da diagonal principal é "+diagonalPrincipal
            document.getElementById("diagonalSecundaria").innerHTML = "A soma da diagonal secundária é "+diagonalSecundaria
            document.getElementById("soma").innerHTML = "A soma total dos valores é "+soma
            document.getElementById("valores").innerHTML = valores
        }
    </script>
    </head>

    <body>
        <div>

            <input type="text" placeholder="Número 1" id="numero1">
            <input type="text" placeholder="Número 2" id="numero2">
            <input type="text" placeholder="Número 3" id="numero3">
            <input type="text" placeholder="Número 4" id="numero4">
            <input type="text" placeholder="Número 5" id="numero5">


            <input type="text" placeholder="Número 6" id="numero6">
            <input type="text" placeholder="Número 7" id="numero7">
            <input type="text" placeholder="Número 8" id="numero8">
            <input type="text" placeholder="Número 9" id="numero9">
            <input type="text" placeholder="Número 10" id="numero10">


            <input type="text" placeholder="Número 11" id="numero11">
            <input type="text" placeholder="Número 12" id="numero12">
            <input type="text" placeholder="Número 13" id="numero13">
            <input type="text" placeholder="Número 14" id="numero14">
            <input type="text" placeholder="Número 15" id="numero15">


            <input type="text" placeholder="Número 16" id="numero16">
            <input type="text" placeholder="Número 17" id="numero17">
            <input type="text" placeholder="Número 18" id="numero18">
            <input type="text" placeholder="Número 19" id="numero19">
            <input type="text" placeholder="Número 20" id="numero20">


            <input type="text" placeholder="Número 21" id="numero21">
            <input type="text" placeholder="Número 22" id="numero22">
            <input type="text" placeholder="Número 23" id="numero23">
            <input type="text" placeholder="Número 24" id="numero24">
            <input type="text" placeholder="Número 25" id="numero25">

            <button onclick="calcular()">Calcular</button>

        </div>

        <p id="quartaLinha"></p>
        <p id="segundaColuna"></p>
        <p id="diagonalPrincipal"></p>
        <p id="diagonalSecundaria"></p>
        <p id="soma"></p>
        <p id="valores"></p>
    </body>

</html>
