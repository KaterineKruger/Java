<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercício - 03</title>

    <!-- JS -->
    <script>
        function formatar(e) {
            //Obter o campo data
            var campo = document.getElementById("campo");
            //Verificar não se deseja apagar
            if (event.keyCode != 8) {
                //Validar se é um número
                if (e.keyCode >= 48 && e.keyCode <= 57) {
                    //Adicionar as barras
                    if (campo.value.length == 3 || campo.value.length == 7) {
                        campo.value += ".";
                    }
                    if(campo.value.length == 11){
                        campo.value += "-";
                    }
                } else {
                    var quantidade = campo.value.length - 1;
                    campo.value = campo.value.substr(0, quantidade);
                }
            }
        }
    </script>
</head>

<body>

    <input type="text" placeholder="CPF" onkeyup="formatar(event)" id="campo" maxlength="14">

</body>

</html>
