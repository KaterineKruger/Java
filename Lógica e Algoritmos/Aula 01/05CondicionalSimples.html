<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05 - Condicional Simples</title>

    <!-- JavaScript -->
    <script>

        // Operadores Relacionais
        /*
            >   Maior
            >=  Maior ou Igual
            <   Menor
            <=  Menor ou Igual
            ==  Igual
            !=  Diferente
        */

        // Obter uma idade
        var idade = prompt("Informe uma idade:");

        // Condicional
        if(idade >= 18){
            alert("Maior de idade.");
        }else{
            alert("Menor de idade.");
        }

    </script>
</head>

</body>
</html>
