<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07 - Operadores Lógicos</title>

    <!-- JavaScript -->
    <script>

        // Notas
        var matematica = 7;
        var portugues = 5;

        // Condicional
        if(matematica >= 7 && portugues >= 7){
            alert("Aprovado!");
        }else{
            alert("Reprovado!");
        }
        
        // Operadores Lógicos
        /*
        && - Todas as vaidações são verdadeiras
        || - Pelo menos uma das validações é verdadeira
        ! - Negar algo
        */

    </script>
</head>
<body>
    
</body>
</html>
