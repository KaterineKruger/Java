<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06 - Condicional Composta</title>

    <!-- JavaScript -->
    <script>

        // Obter duas notas
        var nota1 = parseFloat(prompt("Informe a primeira nota:"));
        var nota2 = parseFloat(prompt("Informe a segunda nota:"));

        // Cálculo de média
        var media = (nota1 + nota2) / 2;

        // Condicional
        if(media == 10){
            alert("Parabéns!");
        }else if(media >= 9){
            alert("Ótimo!");
        }else if(media >= 7){
            alert("Bom!");
        }else if(media >= 5){
            alert("Em Exame!");
        }else{
            alert("Reprovado!");
        }

    </script>
</head>

</body>
</html>
